<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Spis treści</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<style>
        /* Stylowanie kontenera */
        .container {
            display: flex; /* Umieszczenie spisu treści maksymalnie do góry */
			margin-left: 0%;
        }

        /* Stylowanie spisu treści */
        .toc {
            border-right: 1px solid #ccc;
            width: 400px; /* Ograniczenie szerokości spisu treści */
			height: 100vh;
			background-color: #f0f0f0;
        }

        /* Stylowanie obszaru zawartości */
        .content {
            flex: 1; /* Ustawienie obszaru zawartości, aby zajmował dostępną przestrzeń */
        }
		</style>
	</head>
	<body>
		<div class="container" id="container">
			<div class="toc" id="toc">
			<!-- Spis treści -->
			<input type="text" id="searchInput" onkeyup="searchContent()" placeholder="Szukaj...">
			<details>
				<summary>Tabele</summary>
				<ul id="tablesList">
				{{range .Tables.Data}}
				  <li><a href="#" onclick="loadContent('details/{{.ObjectName}}.html')">{{.ObjectName}}</a></li>
				{{end}}
				</ul>
			</details>
			<details>
				<summary>Widoki</summary>
				<ul id="viewsList">
				{{range .Views.Data}}
				  <li><a href="#" onclick="loadContent('details/{{.ObjectName}}.html')">{{.ObjectName}}</a></li>
				{{end}}
				</ul>
			</details>
			<details>
				<summary>Funkcje</summary>
				<ul id="functionsList">
				{{range .Functions.Data}}
				  <li><a href="#" onclick="loadContent('details/{{.ObjectName}}.html')">{{.ObjectName}}</a></li>
				{{end}}
				</ul>
			</details>
			<details>
				<summary>Procedury</summary>
				<ul id="proceduresList">
				{{range .Procedures.Data}}
				  <li><a href="#" onclick="loadContent('details/{{.ObjectName}}.html')">{{.ObjectName}}</a></li>
				{{end}}
				</ul>
			</details>
		</div>
			<!-- Obszar na zawartość -->
			<div class="content" id="content">
				<!-- Tutaj zostanie wyświetlona zawartość z pliku lp_angaz.html po kliknięciu -->
			</div>
		</div>
	
		<script>
			// Funkcja do ładowania zawartości z innego pliku HTML za pomocą iframe
			function loadContent(page) {
				var iframe = document.createElement('iframe');
				iframe.src = page;
				iframe.style.width = '100%';
				iframe.style.height = '100%';
				iframe.style.border = 'none';
				document.getElementById('content').innerHTML = '';
				document.getElementById('content').appendChild(iframe);
			}

			function searchContent() {
			var input, filter, ul, li, a, i, txtValue;
			input = document.getElementById('searchInput');
			filter = input.value.toUpperCase();
			ul = document.getElementById("toc");
			li = ul.getElementsByTagName("li");
			for (i = 0; i < li.length; i++) {
				a = li[i].getElementsByTagName("a")[0];
				txtValue = a.textContent || a.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
					li[i].style.display = "none";
				}
			}
		}
		</script>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	
	</body>
	</html>
